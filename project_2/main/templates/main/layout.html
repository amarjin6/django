{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <style>
     a {
        text-decoration: none;
        color: #2c2c2c;
        align-content: center;
        align-items: center;
       }
  </style>
</head>
<body>
    <aside>
        <h2><a href="{% url 'home' %}">{{ title }}</a></h2>
        <a href="{% url 'home' %}"><div class="logo"></div></a>
        <img src="{% static 'main/img/logo.png' %}" alt="Logo">
        <p>{{ panel }}</p>
        <button class="add" onclick="add()">{{ btn_1 }}<ion-icon name="add-circle-outline"></ion-icon></button>
        <form method="post">
            {% csrf_token %}
            {{ form.data }}
            <span>{{ error }}</span>
            <button class="submit" type="submit">{{ btn_2 }}<ion-icon name="checkmark-circle-outline"></ion-icon></button>
        </form>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script>
    function add(){
        var x = document.createElement("INPUT");
        x.setAttribute("type", "text");
        x.setAttribute("value", "");
        x.setAttribute("style", "background-color: #dae215; text-align: center; margin-left: 15px; margin-top: 15px; color: #2c2c2c; border: 2px solid #2c2c2c; color: #2c2c2c; font-weight: bold;");
        document.body.appendChild(x);
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
